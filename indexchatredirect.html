<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Selector</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212; /* Dark background */
            color: #ffffff; /* White text */
            font-family: Arial, sans-serif;
            transition: background-color 0.5s ease; /* Smooth transition for background */
        }
        .container {
            text-align: center;
            opacity: 0; /* Start hidden for animation */
            animation: fadeIn 1s forwards; /* Fade-in animation */
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 16px;
            color: white;
            background-color: #ff4757; /* Red background */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s; /* Smooth transition for background and transform */
             background-image: url('https://cdn.vectorstock.com/i/preview-1x/05/57/abstract-gradient-blue-mesh-wavy-sea-pattern-vector-30150557.jpg');
        }
        .button:hover {
            background-color: #e84118; /* Darker red on hover */
            transform: scale(1.05); /* Slightly enlarge on hover */
        }
        .button:active {
            transform: scale(0.95); /* Slightly shrink on click */
        }
        .button-text {
            margin-top: 5px; /* Space between button and text */
            font-size: 14px; /* Smaller font size for the text */
            color: #cccccc; /* Light gray color for the text */
        }
    </style>
</head>
<body>

    <div class="container">

        <button class="button" onclick="window.location.href='https://8bassociation.zulipchat.com/#narrow/channel/476544-general'">Chat (New)</button>
        <p class="button-text">[Recommended Chat Which Is Fully Functional]</p>
        
        <button class="button" onclick="window.location.href='https://a6a11186-c348-489b-b405-ebbcb201d462-00-1e5nwokbi9iw2.sisko.replit.dev/'">Chat (Legacy)</button>
        <p class="button-text">[Legacy Is Under Beta Testing And May Not Work]</p>
                <br>
        <h5>&copy; TFS Grade 8B Chat Selector</h5>
    </div>
    <script>
        window.onload = function() {
            // Define allowed referrers
            const allowedReferrers = [
                'https://gradeeight.github.io/association/indexhub.html', // Main domain
                'https://gradeeight.github.io/association/indexchatredirect.html', // Subpage 1
                // Add more subpages or domains as needed
            ];

            // Check if the referrer is in the allowed list

            if (!isAllowed) {
                // Redirect to a different page or show a warning

</html>
