<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Development</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212; /* Dark background */
            color: #ffffff; /* White text */
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center; /* Center text within the container */
        }

        h1 {
            color: #ffeb3b; /* Yellow text for the heading */
        }

        p {
            color: #e0e0e0; /* Light gray text for the paragraph */
            margin: 10px 0;
        }

        .button {
            background-color: #ffeb3b; /* Yellow button */
            color: #121212; /* Dark text for the button */
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none; /* Remove underline for links */
            margin-top: 20px;
        }

        .button:hover {
            background-color: #ffd600; /* Darker yellow on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Under Development</h1>
        <br>
        <p>Our Technical Team Is Still Developing This Phase!</p>
        <br>
        <a href="#" class="button">Please Contact Dikshil</a>
    </div>
</body>
</html>
