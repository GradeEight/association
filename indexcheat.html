<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respect Originality</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background */
            color: #ffffff; /* Light text */
            text-align: center;
            padding: 50px;
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            color: #ff4757; /* Bright red color */
            animation: shake 0.5s infinite alternate;
        }
        p {
            font-size: 20px;
            margin: 20px 0;
        }
        .message {
            background-color: #1e1e1e; /* Darker box */
            border: 2px solid #ff4757; /* Bright red border */
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
            animation: bounce 1s infinite alternate;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes shake {
            0% { transform: translate(0); }
            100% { transform: translate(-5px); }
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <h1>Hey, Venkata Pranav Maram! From Grade 8B TFS, Gunjur </h1>
    <div class="message">
        <p>Stealing others' work is bad!</p>
        <p>Originality matters. Be yourself!</p>
    </div>
    <p>Respect the creativity of others!</p>
</body>
</html>
