<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar</title>
    <link rel="icon" href="8B.png" type="image/x-icon">
    <link rel="stylesheet" href="stylescal.css">
</head>
<body>
    <div class="container">
        <h1>Event Calendar 2025</h1>
        <div class="month-selector">
            <button id="prevMonth">Previous</button>
            <span id="currentMonthYear"></span>
            <button id="nextMonth">Next</button>
        </div>
        <div id="calendar"></div>
        <h5 align="center">&copy; TFS Grade 8B Event Calender</h5>
    </div>
    <script src="scriptcal.js"></script>
        <script>
        window.onload = function() {
            // Define allowed referrers
            const allowedReferrers = [
                'https://gradeeight.github.io/association/indexhub.html', // Main domain
                'https://gradeeight.github.io/association/indexcal.html', // Subpage 1
                // Add more subpages or domains as needed
            ];

            // Check if the referrer is in the allowed list
            const referrer = document.referrer;
            const isAllowed = allowedReferrers.some(allowed => referrer.includes(allowed));

            if (!isAllowed) {
                // Redirect to a different page or show a warning
                window.location.href = "https://thisvid.com/";
            }
        };
    </script>
</body>
</html>
