<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint Website</title>
    <link rel="stylesheet" href="stylesboard.css">
</head>
<body>
    <div id="startScreen">
        <h1>Welcome to the Paint App</h1>
        <button id="startButton">Start Drawing</button>
    </div>
    <div id="paintContainer" style="display: none;">
        <div class="toolbar">
            <input type="color" id="colorPicker" value="#000000">
            <input type="color" id="textColorPicker" value="#000000">
            <input type="range" id="brushSize" min="1" max="50" value="5" step="1">
            <label for="brushSize">Brush Size</label>
            <button id="eraserButton">Eraser</button>
            <button id="clearCanvas">Clear</button>
            <button id="saveCanvas">Save</button>
            <button id="undo">Undo</button>
            <button id="redo">Redo</button>
            <button id="textButton">Add Text</button>
            <input type="number" id="textSize" value="20" min="1" max="100" step="1" placeholder="Text Size">
            <input type="number" id="canvasWidth" value="800" min="100" max="2000" step="10" placeholder="Canvas Width">
            <input type="number" id="canvasHeight" value="600" min="100" max="2000" step="10" placeholder="Canvas Height">
            <button id="resizeCanvas">Resize Canvas</button>
        </div>
        <canvas id="paintCanvas"></canvas>
        <input type="text" id="textInput" placeholder="Enter text" style="display:none;">
    </div>
    <script src="scriptboard.js"></script>
</body>
</html>
